<!DOCTYPE html>
<html>

    <title>Индивидуальное задание 1</title>
</head>
<body>
    <script>
        let a = prompt('Введите переменную "a"', '');
        let b = prompt('Введите переменную "b"', '');
            alert (a + ' ' + b);

        alert (res);
    </script>
