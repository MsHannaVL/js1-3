<!DOCTYPE html>
<html>
<head>
    <title>Индивидуальное задание 3</title>
</head>
<body>
    <script>
      let a = parseInt(prompt("Введите длину стороны 'a' треугольника", "") );
      if (isNaN(a) || a <= 0)
	        alert("Число " + a + " должно быть > 0");

      let b = parseInt(prompt("Введите длину стороны 'b' треугольника", "") );
	    if (isNaN(b) || b <= 0)
	        alert("Число " + b + " должно быть > 0");

      let c = parseInt(prompt("Введите длину стороны 'c' треугольника", "") );
	    if (isNaN(c) || c <= 0)
	        alert("Число " + c + " должно быть > 0");

      if (((a + b) < c) || ((a + c) < b) || ((b + c) < a))
          alert("Треугольника с такими сторонами не существует!");
      else	        
          alert((((a * a + b * b) == c * c) && (a > 0) && (b > 0) && (c > 0)) ? "Ура: угадали длины сторон треугольника" : "Надо учить теорему");      
    </script>
  </body>
</html>
